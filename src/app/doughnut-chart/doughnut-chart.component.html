<div fxLayout="row">
  <mat-card [ngStyle.gt-sm]="{ 'margin-right': '16px' }" fxFlex>
    <mat-card-header> <mat-card-title>Stats</mat-card-title> </mat-card-header>
    <mat-card-content>
      <div style="display: block">
        <canvas baseChart [data]="data" [colors]="chartColors" [labels]="chartLabels" [chartType]="chartType"></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
